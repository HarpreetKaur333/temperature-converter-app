<div class="temperature-converter">
  <h2>Temperature Converter</h2>

  <div>
    <label for="celsius">Celsius:</label>
    <input
      type="number"
      id="celsius"
      [(ngModel)]="celsius"
      (input)="convertToFahrenheit()"
    />
  </div>

  <div>
    <label for="fahrenheit">Fahrenheit:</label>
    <input
      type="number"
      id="fahrenheit"
      [(ngModel)]="fahrenheit"
      (input)="convertToCelsius()"
    />
  </div>
</div>
